
<!DOCTYPE html>
<html>
  <body>

  <h2>Predict DHA extraction efficiency from T18</h2>

  <form method="POST" action="/">
    Temperature(Celsus):<br>
    <input type="number" name="temperature" value=50>
    <br><br>
    Mass ratio:<br>
    <input type="number" name="mass_ratio" value=0.5>
    <br><br>
    pH(0-5):<br>
    <input type="number" name="pH" value=3>
    <br><br>
    Methanol percentage(0-0.5):<br>
    <input type="number" name="methanol" value=0.3>
    <br><br>
    Hexane(0-0.5):<br>
    <input type="number" name="hexane" value=0.3>
    <br><br>
    Prcoessing time(min):<br>
    <input type="number" name="process_time" value=30>
    <br><br>
    Stirring Speed(rpm/s):<br>
    <input type="number" name="stiring" value=500>
    <br><br>
    Batch Number:<br>
    <input type="number" name="batch_number" value=1>
    <br><br>
    <input type="submit" value="Submit">
    </form>
    <br><br>
    {% if pred %}
    <p>The extraction efficiency of DHA is<font size="10" color="green"> <strong>{{ pred }}</strong></font> </p>
    {% endif %}

   </body>
</html>
